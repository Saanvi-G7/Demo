<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            color: #004d40;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #00796b;
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            font-size: 2.5em;
        }
        h2 {
            color: #1976d2;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffe082;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #ffd54f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>About Me</h1>
        <p>Hello! I'm Saanvi, a passionate individual who loves exploring new ideas and hobbies. I enjoy learning, connecting with others, and experiencing life to the fullest!</p>

        <h2>Hobbies</h2>
        <ul>
            <li>Drawing</li>
            <li>Traveling</li>
            <li>Music</li>
        </ul>
    </div>

</body>
</html>
